<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Todo List</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="todo-container">
      <h1>TODO LIST</h1>
      <div class="task-container">
         <input type="text" class="input-task" placeholder="Input todo list">
         <button class="btn-add">Add</button>
         <input type="text" class="input-search" placeholder="Search todo ">
      </div>

      <div class="todo-list">
         <div class="todo-item">
            <p>Buy Milk</p>
            <button class="btn-delete"><img src="img/delete-icon.png" class="delete" alt=""></button>
         </div>
         <div class="todo-item">
            <p>Buy Bread</p>
            <button class="btn-delete"><img src="img/delete-icon.png" class="delete" alt=""></button>
         </div>
         <div class="todo-item">
            <p>Make a todo list</p>
            <button class="btn-delete"><img src="img/delete-icon.png" class="delete" alt=""></button>
         </div>
         <div class="todo-item">
            <p>Learn JavaScript</p>
            <button class="btn-delete"><img src="img/delete-icon.png" class="delete" alt=""></button>
         </div>
      </div>
   </div>
   <script src="script.js"></script>
</body>
</html>
